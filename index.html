<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>To run</title>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
       <form>
        <h1>Shall we go for a run?</h1>
        <span id="span"></span> <br>
       
        <input
          type="number"
          required
          aria-label="Son kirit"
          id="input"
          name="Number"
          placeholder="Air temperature"
        /> <br>
        <input type="checkbox" id="checkOne" name="Checkbox" />
        <label for="checkOne"> Is it raining?</label> <br />
        <input type="checkbox" id="checkTwo" name="Check" />
        <label for="checkTwo">Is the gym open? </label> <br />
        <button type="submit" id="btn" name="button">Click me</button>
      </div>
       </form>
    </div>


    <script src="./js/main.js"></script>
  </body>
</html>
